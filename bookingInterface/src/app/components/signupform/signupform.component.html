<div class="form-group">
    <button type="button" class="btn btn-sm btn-primary navbar-btn bookingButtons" data-toggle="modal" data-target="#singupform">Register </button>
       </div>
       
 
 
 <!-- Register Form -->
 <div class="col-lg-12 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0">	
  
    <div class="modal fade" id="singupform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    
    <!--<div class="container">-->
    <div class="container">
    <div class="row">
    <div class="col-lg-4 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0">
          <h1 class="text-center login-title">Sign Up</h1>
          <div >
    
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin" method = "POST">
                  
              <input type="text" class="form-control " name ="name" size='38%' placeholder="First Name" [(ngModel)]="user.name"  required >
              

                    <input type="text" class="form-control " name ="surname" size='38%' placeholder="Last Name" [(ngModel)]="user.surname" required #name = "ngModel" >
                    <div> touched : {{name.touched}}
                        </div>
                <input type="text" class="form-control " name = "email" size='38%' placeholder="Email" [(ngModel)]="user.email" required >
                 <input type="text" class="form-control " name = "phonenumber" size='38%' placeholder="Phone Number" [(ngModel)]="user.phoneNo" required >
               <input type="password" class="form-control" name = "pword" placeholder="Password" size='38%' [(ngModel)]="user.password" required>
            
                <button class="btn btn-default btn-block bookingButtons4" data-dismiss="modal" type="submit" (click) ="processForm(user.name,user.surname,user.email,user.phoneNo,user.password)">
                  Sign up</button>
              <a class="text-center new-account" data-dismiss="modal" data-toggle="modal" data-target="#singinform">Already have an account?</a>
            
           </form>
          </div>
          <br>
    </div>
    </div>
    </div>
    <!--</div>-->
    
    
    
    
    
    
    </div>
    </div>
    </div>
    </div>
     <!-- End Of Form-->
