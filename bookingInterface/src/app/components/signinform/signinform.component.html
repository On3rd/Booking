<div class="form-group">
    <button type="button" class="btn btn-sm btn-primary navbar-btn bookingButtons" data-toggle="modal" data-target="#singinform">
    Sign in
  </button>
            </div>
         

<div class="col-lg-12 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0">	
  
    <div class="modal fade right" id="singinform" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-bottom" role="document">
    <div class="modal-content">
    <div class="modal-header">
  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    
    <!--<div class="container">-->
    <div class="container">
    <div class="row">
    <div class="col-lg-4 col-lg-offset-0 col-md-5 col-md-offset-0 col-sm-6 col-sm-offset-0 col-xs-12 col-xs-offset-0">
          <h1 class="text-center login-title">Sign in</h1>
          
                
               
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin" >
              <input type="text" class="form-control" size='38%' name="Email" placeholder="Email" [(ngModel)]="email" required autofocus>
              <input type="password" class="form-control btn-block" name ="Password" size='38%' placeholder="Password"  [(ngModel)] = "password" required>
              <button class="btn btn-default btn-block bookingButtons4" data-dismiss="modal" type="submit" (click) = "login(email,password)">
                  Sign in</button>
              <a class="text-center new-account" data-dismiss="modal" data-toggle="modal" data-target="#singupform">Create an account </a>

              </form>
          
          <br>
    </div>
    </div>
